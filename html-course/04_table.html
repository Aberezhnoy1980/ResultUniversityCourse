<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблицы</title>
</head>

<body>
    <h1>Таблицы</h1>

    <table
        style="table-layout: fixed; width: 30%; border-collapse: collapse; text-align: center; border: 1px solid #000">
        <thead>
            <tr>
                <th>Имя</th>
                <th>Возраст</th>
                <th>Работа</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Саша</td>
                <td>44</td>
                <td>Студент</td>
            </tr>
            <tr>
                <td>Максим</td>
                <td>30</td>
                <td>Разработчик</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
